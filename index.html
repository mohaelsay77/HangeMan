<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangeMan Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hangman-container">
        <div class="hangman-info">
            <div class="hangman-name">HangeMan</div>
            <div class="hangman-category">Wrong Attempts: <span></span></div>
        </div>
        <hr>
        <div class="game-container">
            <div class="draw-area">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-hange"></div>
                    <div class="the-rope"></div>
                    <div class="the-head"></div>
                    <div class="the-body"></div>
                    <div class="the-hands"></div>
                    <div class="the-legs"></div>
                </div>
            </div>
            <div class="letters-area"></div>
        </div>
        <hr>
        <div class="guess-letters"></div>

        <audio src="Sounds/game-bonus-144751.mp3" class="win"></audio>
        <audio src="Sounds/game-start-6104.mp3" class="lose"></audio>
        <audio src="Sounds/game-over-38511.mp3" class="game-over"></audio>
        <audio src="Sounds/success-fanfare-trumpets-6185.mp3" class="game-win"></audio>
        <script src="inedx.js"></script>

    </div>
    
</body>
</html>
